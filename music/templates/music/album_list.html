{% extends 'base.html' %}
{% block title %} Album List | {{ block.super }} {% endblock %}
{% block content %}
    <div class="container">
        <p>
            <a href="{% url 'music:album_create' %}">New</a>
        </p>
        <div class="row">
            <div class="col-8">
                {% for album in album_list %}
                <div>
                    <h2>
                        {{ album.title }}
                    </h2>
                    <p>{{ album.artist }}</p>
                    <a href="{% url 'music:album_update' album.pk %}">Update</a>
                </div>
                {% empty %}
                <div>
                    Empty
                </div>
                {% endfor %}
            </div>
            <div class="col-4">
                <h2>Right sidebar</h2>
            </div>
        </div>
    </div>
{% endblock %}
